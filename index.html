<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>weatherJS</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Kulim+Park&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <main>
        <header>
            <h1>Give me some Weather</h1>
            <h2>Simple forecast</h2>
        </header>
        <div class="input">
            <input type="text" name="paese" value="Inserisci città">
            <img id="response">
        </div>
        <div class="risultato">
            <p id="paese"></p>
            <p id="description"></p>
            <img id="icon">
            <table>
                <tr id="temperatura-primo-piano">
                    <td colspan="2" id="temp"> - </td>
                </tr>
                <tr>
                    <td>Temperatura percepita: </td>
                    <td id="feels_like"> - </td>
                </tr>
                <tr>
                    <td>Pressione: </td>
                    <td id="pressure"> - </td>
                </tr>
                <tr>
                    <td>Umidità: </td>
                    <td id="humidity"> - </td>
                </tr>
                <tr>
                    <td>Minima: </td>
                    <td id="temp_min"> - </td>
                </tr>
                <tr>
                    <td>Massima: </td>
                    <td id="temp_max"> - </td>
                </tr>
            </table>
            <section>
                <h2 id="h2-vento">Vento</h2>
                <p>Velocità: <span id="vento"> - </span></p>
                <p>Direzione: <span id="direzione"> - </span></p>
            </section>
        </div>
    </main>
    <footer>
        Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        <br>Icons made by <a href="https://www.flaticon.com/authors/xnimrodx" title="xnimrodx">xnimrodx</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
